<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMATI | Simulador</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/SMATI_Logo_Fondo.png">
</head>

<body>
    <div id="container">
        <img src="img/SMATI_Logo.png" alt="Logo SMATI">
        <div id="info_tramo">
            <div>
                <p>TRAMO 1</p>
                <p id="nivel_1">0</p>
                <p id="descripcion_1">SIN RIESGO</p>
            </div>
            <div>
                <p>TRAMO 2</p>
                <p id="nivel_2">0</p>
                <p id="descripcion_2">SIN RIESGO</p>
            </div>
        </div>
        <div id="buttons_container">
            <button onclick="comenzarEnvioDatos()">Activar</button>
            <button onclick="detenerEnvioDatos()">Desactivar</button>
            <button onclick="cambiarParametros()">Cambiar</button>
        </div>
    </div>
    <script src="js/xbeeSimulador.js"></script>
</body>

</html>
